name: Semantic Docker Build and Push

on:
  push:
    branches: [ main, master ]

env:
  IMAGE_NAME: jyothiram266/doc-semver

jobs:
  semantic-version-and-build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze commits for version bump
        id: version_bump
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # Get commits since last tag
          if [ "$LATEST_TAG" = "0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi
          
          echo "Commits to analyze:"
          echo "$COMMITS"
          
          # Count total commits
          COMMIT_COUNT=$(echo "$COMMITS" | wc -l)
          echo "Total commits: $COMMIT_COUNT"
          
          # Initialize version bump type
          BUMP_TYPE="patch"
          
          # Enhanced logic to prefer major bumps with many commits
          # Check for explicit breaking changes first (highest priority)
          if echo "$COMMITS" | grep -qE "(BREAKING CHANGE|!:|^[a-zA-Z]+!:)"; then
            BUMP_TYPE="major"
            echo "Found explicit breaking changes"
          # If many commits (>10), prefer major bump for significant changes
          elif [ "$COMMIT_COUNT" -gt 10 ]; then
            # Look for any indication of major changes
            if echo "$COMMITS" | grep -qiE "(break|breaking|major|refactor|restructure|rewrite|overhaul|redesign)"; then
              BUMP_TYPE="major"
              echo "Many commits detected ($COMMIT_COUNT) with major change indicators"
            # Even without explicit major indicators, if there are many diverse changes, consider major
            elif echo "$COMMITS" | grep -qE "^feat(\([^)]*\))?:" && echo "$COMMITS" | grep -qE "^fix(\([^)]*\))?:"; then
              BUMP_TYPE="major"
              echo "Many commits detected ($COMMIT_COUNT) with mixed features and fixes - treating as major"
            else
              BUMP_TYPE="minor"
              echo "Many commits detected ($COMMIT_COUNT) - bumping to minor"
            fi
          # If moderate number of commits (5-10), be more aggressive about major
          elif [ "$COMMIT_COUNT" -gt 5 ]; then
            if echo "$COMMITS" | grep -qiE "(break|breaking|major|refactor|restructure)"; then
              BUMP_TYPE="major"
              echo "Moderate commits with major indicators"
            elif echo "$COMMITS" | grep -qE "^feat(\([^)]*\))?:"; then
              BUMP_TYPE="minor"
              echo "Moderate commits with features"
            else
              BUMP_TYPE="patch"
              echo "Moderate commits - patch bump"
            fi
          # Standard conventional commit logic for fewer commits
          else
            # Check for features (minor)
            if echo "$COMMITS" | grep -qE "^feat(\([^)]*\))?:"; then
              BUMP_TYPE="minor"
            # Check for fixes (patch)
            elif echo "$COMMITS" | grep -qE "^fix(\([^)]*\))?:"; then
              BUMP_TYPE="patch"
            # Check for keyword-based major changes
            elif echo "$COMMITS" | grep -qiE "(break|breaking|major)"; then
              BUMP_TYPE="major"
            # Check for keyword-based minor changes
            elif echo "$COMMITS" | grep -qiE "(feat|feature|add|new)"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Final detected bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"
          
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Ensure we have valid numbers
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          # Calculate new version based on bump type
          case $BUMP_TYPE in
            "major")
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;
            "minor")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$((MINOR + 1))
              NEW_PATCH=0
              ;;
            "patch")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $LATEST_TAG"
          echo "New version: $NEW_VERSION"
          echo "Bump type: $BUMP_TYPE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.new_version.outputs.new_version }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.new_version.outputs.new_version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Git tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"
          
          # Get commits since last tag for changelog
          if [ "$LATEST_TAG" = "0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
            COMMIT_COUNT=$(git log --oneline HEAD | wc -l)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${LATEST_TAG}..HEAD)
            COMMIT_COUNT=$(git log --oneline ${LATEST_TAG}..HEAD | wc -l)
          fi
          
          # Determine reason based on bump type and commit count
          case $BUMP_TYPE in
            "patch") REASON="Bug fixes and minor changes detected" ;;
            "minor") 
              if [ "$COMMIT_COUNT" -gt 10 ]; then
                REASON="Multiple new features and changes ($COMMIT_COUNT commits)"
              else
                REASON="New features added"
              fi
              ;;
            "major") 
              if [ "$COMMIT_COUNT" -gt 10 ]; then
                REASON="Significant changes with $COMMIT_COUNT commits - major version bump"
              else
                REASON="Breaking changes or major features introduced"
              fi
              ;;
          esac
          
          # Create changelog file
          cat > changelog.txt << EOF
          ## Changes
          
          This release includes a **$BUMP_TYPE** version bump ($COMMIT_COUNT commits).
          **Reason:** $REASON
          
          ### Commits included in this release:
          
          $COMMITS
          
          **Docker Images:**
          - \`${{ env.IMAGE_NAME }}:$NEW_VERSION\`
          - \`${{ env.IMAGE_NAME }}:latest\`
          EOF
          
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          release_name: Release v${{ steps.new_version.outputs.new_version }}
          body_path: changelog.txt
          draft: false
          prerelease: false