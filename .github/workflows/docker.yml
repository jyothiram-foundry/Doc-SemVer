name: Semantic Docker Build and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: jyothiram266/doc-semver

jobs:
  semantic-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
      changelog: ${{ steps.semantic.outputs.new_release_notes }}
      released: ${{ steps.semantic.outputs.new_release_published }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          dry_run: true
          semantic_version: 19
        env:
          TOKEN: ${{ secrets.TOKEN }}

  build-and-push:
    needs: semantic-version
    runs-on: ubuntu-latest
    if: needs.semantic-version.outputs.released == 'true' || github.event_name == 'pull_request'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: false
        timeout-minutes: 5

      - name: Fallback Docker Login
        if: failure()
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.semantic-version.outputs.version }},enable=${{ needs.semantic-version.outputs.released == 'true' }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.version=${{ needs.semantic-version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        if: needs.semantic-version.outputs.released == 'true' && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.semantic-version.outputs.version }}
          release_name: Release v${{ needs.semantic-version.outputs.version }}
          body: |
            ## Changes
            ${{ needs.semantic-version.outputs.changelog }}
            
            ## Docker Image
            ```
            docker pull ${{ env.IMAGE_NAME }}:${{ needs.semantic-version.outputs.version }}
            docker pull ${{ env.IMAGE_NAME }}:latest
            ```
          draft: false
          prerelease: false